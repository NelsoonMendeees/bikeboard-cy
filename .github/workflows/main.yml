name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Escolha o ambiente de testes (local, homolog, producao)"
        required: true
        default: "local"

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      # URLs dos ambientes
      URL_LOCAL: http://localhost:3000
      URL_HOMOLOG: https://bikeboard-homolog.vercel.app/
      URL_PRODUCAO: https://app.seusistema.com

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Definir URL base conforme ambiente
        id: set-url
        run: |
          echo "Ambiente selecionado: ${{ github.event.inputs.environment }}"
          case "${{ github.event.inputs.environment }}" in
            local)
              echo "BASE_URL=${{ env.URL_LOCAL }}" >> $GITHUB_ENV
              ;;
            homolog)
              echo "BASE_URL=${{ env.URL_HOMOLOG }}" >> $GITHUB_ENV
              ;;
            producao)
              echo "BASE_URL=${{ env.URL_PRODUCAO }}" >> $GITHUB_ENV
              ;;
            *)
              echo "Ambiente inv√°lido. Use: local, homolog ou producao."
              exit 1
              ;;
          esac

      - name: Cypress run
        uses: cypress-io/github-action@v6
        env:
          BASE_URL: ${{ env.BASE_URL }}
        with:
          start: npm start
          browser: chrome

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots-chrome
          path: cypress/screenshots

      - name: Upload Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-chrome
          path: cypress/videos
